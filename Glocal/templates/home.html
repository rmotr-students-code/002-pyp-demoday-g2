{% extends "base.html" %}

{% block content %}

<br>
<div>
    <form class="form" method='POST'>
        <h1> Please enter your address below.</h1> <br>
        Street Number <br>
        <input type='text' name='st_num' value="123...">
        <br>
        Street Name <br>
        <input type='text' name='st_name' value="Main...">
        <br>
        Street Type <br>
        <input type='text' name='st_type' value="Avenue...">
        <br>
        City <br>
        <input type='text' name='city' value="New York City...">
        <br>
        State or Country <br>
        <input type='text' name='state' value="New York...">
        <br>
        Radius (in miles) <br>
        <input type='number' name='miles' value="1">
        <br> <br>
        <input type='submit' value='Submit'>
    </form>
</div>

{% endblock %}
