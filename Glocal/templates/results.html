{% extends "base.html" %}

{% block content %}

<br>
<h1> Check out what your neighbors are tweeting!</h1>
<br>

<div style="border:2px solid black; padding:4px">
    <ul type="square">
        {% for tweet in lst_local_tweets %}
        <li class="li">  {{tweet}} </li>
        {% endfor %}
    </ul>
</div>

<br>
<h1> Check out what your neighbors are posting to Instagram!</h1>
<br>

<div style="border:2px solid black">
<ul type="square">
    {% for pic in lst_local_insta %}
    <img src= {{pic}}>
    {% endfor %}
</ul>
</div>

{% endblock %}
