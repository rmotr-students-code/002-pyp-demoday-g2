<html>
<head>
    {% if title %}
        <title>{{ app_name }} - {{ title }}</title>
    {% else %}
        <title>{{ app_name }}</title>
    {% endif %}
</head>
<body>
    <div>
        {% for page in page_dict %}
        <!--The STYLE attribute removes the link's underline-->
            <a href="{{ page_dict[page] }}" STYLE="text-decoration:none">
                | {{ page }} | </a>
        {% endfor %}
    </div>
{% block content %}{% endblock %}
</body>
</html>
