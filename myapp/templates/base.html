<html>
<head>
    {% if title %}
        <title>{{ app_name }} - {{ title }}</title>
    {% else %}
        <title>{{ app_name }}</title>
    {% endif %}
</head>
<body>
<!--Maybe use a for loop to loop through all pages and make link -->
    <div>
        {% for page in page_dict %}
            <a href={{ page_dict[page] }}>{{ page }} | </a>
        {% endfor %}
    </div>
{% block content %}{% endblock %}
</body>
</html>
